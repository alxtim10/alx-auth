services:
  db:
    image: postgres:16
    container_name: auth_db
    environment:
      POSTGRES_DB: auth
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - auth_db_data:/var/lib/postgresql/data
    restart: unless-stopped

  app:
    build: .
    container_name: alx-auth
    depends_on:
      - db
    environment:
      QUARKUS_HTTP_PORT: "8080"
      QUARKUS_DATASOURCE_DB_KIND: postgresql
      QUARKUS_DATASOURCE_USERNAME: postgres
      QUARKUS_DATASOURCE_PASSWORD: postgres
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://db:5432/auth

      MP_JWT_VERIFY_ISSUER: default-be
      QUARKUS_HIBERNATE_ORM_DATABASE_GENERATION: update
      SMALLRYE_JWT_SIGN_KEY_LOCATION: /keys/privateKey-prod.pem
      MP_JWT_VERIFY_PUBLICKEY_LOCATION: /keys/publicKey-prod.pem
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  auth_db_data:
